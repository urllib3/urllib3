name: lint

on: [push, pull_request]

permissions: "read-all"

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Lint the code
        uses: pre-commit/action@v3.0.1


language: python
sudo: false

before_install:
  - env
  - openssl version
  - python -c "import ssl; print(ssl.OPENSSL_VERSION)"

install:
  - ./_travis/install.sh

script:
  - ./_travis/run.sh

after_success:
  - ./_travis/upload_coverage.sh

cache:
  directories:
  - ${HOME}/.cache

notifications:
  email: false

env:
  global:
    - GAE_SDK_PATH=${HOME}/.cache/google_appengine
    - PYTHONWARNINGS=always::DeprecationWarning

    - PYPI_USERNAME=shazow
    - secure: ...  # PYPI_PASSWORD

  matrix:
    - TOXENV=flake8-py3
    - TOXENV=gae
    - TOXENV=docs

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: required
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: required

    - python: pypy-5.4
      env: TOXENV=pypy
    - language: generic
      os: osx
      env: TOXENV=py27
    - language: generic
      os: osx
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py35
    - language: generic
      os: osx
      env: TOXENV=py36
    - language: generic
      os: osx
      env: TOXENV=py37

    # TODO: make these integration tests
    - python: 2.7
      env: DOWNSTREAM=requests

    - python: 3.4
      env: DOWNSTREAM=requests

    - python: 3.7
      env: DOWNSTREAM=requests
      dist: xenial
      sudo: required

    - python: 2.7
      env: DOWNSTREAM=botocore

    - python: 3.4
      env: DOWNSTREAM=botocore

    - python: 3.7
      env: DOWNSTREAM=botocore
      dist: xenial
      sudo: required


  allow_failures:
  - python: pypy-5.4

deploy:
  - provider: script
    script: bash _travis/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      repo: urllib3/urllib3
      tags: true
      python: 3.7

  - provider: releases
    api_key:
      secure: ...  # GitHub access token
    name: "$TRAVIS_TAG"
    body: "Release $TRAVIS_TAG"
    draft: true
    skip_cleanup: true
    file_glob: true
    file: dist/*
    overwrite: true
    on:
      branch: master
      repo: urllib3/urllib3
      tags: true
      python: 3.7

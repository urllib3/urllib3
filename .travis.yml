language: python
sudo: false

before_install:
  - env
  - openssl version
  - python -c "import ssl; print(ssl.OPENSSL_VERSION)"

install:
  - ./_travis/install.sh

script:
  - ./_travis/run.sh

after_success:
  - ./_travis/upload_coverage.sh

cache:
  directories:
  - ${HOME}/.cache

notifications:
  email: false

env:
  global:
    - GAE_SDK_PATH=${HOME}/.cache/google_appengine
    - PYTHONWARNINGS=always::DeprecationWarning

    - PYPI_USERNAME=urllib3
    # PYPI_PASSWORD is set in Travis control panel.

  matrix:
    # - TOXENV=gae
    - TOXENV=docs

matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8-py3
    - python: 3.6
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=py27-nobrotli
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: required
    - python: 3.7
      env: TOXENV=py37-nobrotli
      dist: xenial
      sudo: required
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: required
    - python: pypy2.7-7.1.1
      dist: xenial
      sudo: required
      env: TOXENV=pypy
    - python: pypy3.6-7.1.1
      dist: xenial
      sudo: required
      env: TOXENV=pypy3
    - language: generic
      os: osx
      env: TOXENV=py27
    - language: generic
      os: osx
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py35
    - language: generic
      os: osx
      env: TOXENV=py36
    - language: generic
      os: osx
      env: TOXENV=py37

    # TODO: make these integration tests
    # - python: 2.7
    #   env: DOWNSTREAM=requests

    # - python: 3.7
    #   env: DOWNSTREAM=requests
    #   dist: xenial
    #   sudo: required

    # - python: 2.7
    #   env: DOWNSTREAM=botocore

    # - python: 3.7
    #   env: DOWNSTREAM=botocore
    #   dist: xenial
    #   sudo: required


  allow_failures:
    - python: 3.6
      env: TOXENV=docs
    - python: 3.4
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py34
    # MacPython 3.5 only supports TLS 1.1 by default, which fails whenever
    # easy_install fetchs packages, which is required by Twisted. Giving up on
    # testing MacPython 3.5 on Travis for this reason.
    # https://github.com/tox-dev/tox/issues/809#issuecomment-443436586
    - language: generic
      os: osx
      env: TOXENV=py35

deploy:
  - provider: script
    script: bash _travis/deploy.sh
    skip_cleanup: true
    on:
      branch: master
      repo: urllib3/urllib3
      tags: true
      python: 3.7

  - provider: releases
    api_key:
      secure: ...  # GitHub access token
    name: "$TRAVIS_TAG"
    body: "Release $TRAVIS_TAG"
    draft: true
    skip_cleanup: true
    file_glob: true
    file: dist/*
    overwrite: true
    on:
      branch: master
      repo: urllib3/urllib3
      tags: true
      python: 3.7
